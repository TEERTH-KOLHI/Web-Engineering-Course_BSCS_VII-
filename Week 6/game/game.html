<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      margin: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div>
    <button onclick="addBall()">Add Ball</button>
  </div>

  <div class="container" id="container"></div>

  <script>
    function addBall() {
      // Create a new ball element
      var ball = document.createElement('div');
      ball.classList.add('ball');

      // Append the ball to the container
      document.getElementById('container').appendChild(ball);
    }
  </script>

</body>
</html>
