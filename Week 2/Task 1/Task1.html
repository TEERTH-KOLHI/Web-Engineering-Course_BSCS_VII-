<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pricing">
        <h1>Dress Up in Style</h1>
        <div class="pricing-table">
            <div class="plan basic">
                <img src="shirt.jpg" alt="Men's T-Shirt Printed Fashion">
                <h2>T-Shirt</h2>
                <h3>Rs. 399</h3>
                
            </div>
            <div class="plan pro">
                <img src="menwalet.webp" alt="Men Leather Wallets With Card Holder-Brown/Black">
                <h2>Wallet</h2>
                <h3>Rs. 448</h3>
                
            </div>
            <div class="plan premium">
                <img src="wallet.jpg" alt="Men Leather Wallets - Brown High Quality">
                <h2>High-Quality Wallet</h2>
                <h3>Rs. 999</h3>
                
            </div>
            <div class="plan ultimate">
                <img src="cap.jpg" alt="Casual Unisex Cap - Black">
                <h2>Cap</h2>
                <h3>Rs. 1,199</h3>
                
            </div>
        </div>
    </section>
</body>
</html>
