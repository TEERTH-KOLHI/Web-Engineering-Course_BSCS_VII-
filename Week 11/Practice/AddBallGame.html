<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Ball Game</title>
<style>
  #container {
    width: 400px;
    height: 400px;
    border: 2px solid black;
    position: relative;
  }
  .ball {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
  }
</style>
</head>
<body>

<h2>Add Ball Game</h2>
<button onclick="addBall()">Add Ball</button>
<div id="container"></div>

<script>
  function addBall() {
    var container = document.getElementById("container");
    var ball = document.createElement("div");
    ball.className = "ball";
    var x = Math.floor(Math.random() * (container.offsetWidth - 50)); // Random x position within container
    var y = Math.floor(Math.random() * (container.offsetHeight - 50)); // Random y position within container
    ball.style.left = x + "px";
    ball.style.top = y + "px";
    container.appendChild(ball);
  }
</script>

</body>
</html>
